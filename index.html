<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Estilos Css-->
    <link rel="stylesheet" href="estilos.css">
    <!--Estilos Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Inicio</title>
</head>

<body class="fondo">
    <!--Inicio Titulos-->
    <div class="titulo">
        <h1>Formulario de Cotización</h1>
        <p>Ingrese los datos para cotizar:</p>
    </div>
    <!--Termino Titulos-->
    <!--Inicio Formulario Cotizacion Piso Flotante-->
    <div class="container_formulario">
        <div class="formulario">
            <form>
                <div class="col-md-12 mb-3">
                    <label for="validationDefault01">Nombres:</label>
                    <input type="text" class="form-control" id="validationDefault01" placeholder="Juan Andrés" required>
                </div>
                <div class="col-md-12 mb-3">
                    <label for="validationDefault01">Apellidos:</label>
                    <input type="text" class="form-control" id="validationDefault02" placeholder="Torres Arancibia"
                        required>
                </div>
                <div class="col-md-12 mb-3">
                    <label for="validationDefault01">Dirección:</label>
                    <input type="text" class="form-control" id="validationDefault03" placeholder="Santo Domingo 345"
                        required>
                </div>
                <div class="col-md-12 mb-3">
                    <label for="validationDefault01">Email:</label>
                    <input type="email" class="form-control" id="validationDefault04" placeholder="Iplacex@gmail.com"
                        required>
                </div>
                <div class="form">
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault01">Ancho Piso:</label>
                        <input type="number" class="form-control" id="validationDefault05" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault01">Largo Piso:</label>
                        <input type="number" class="form-control" id="validationDefault06" required>
                    </div>
                </div>
            </form>
            <div>
                <button class="boton btn-primary" type="button">Cotizar</button>
            </div>
        </div>

    </div>
    <!--Termino Formulario Cotizacion Piso Flotante-->
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
